<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tirkish's Portfolio - To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <section class="add-task">
        <h2 id="add-task-heading">Add Task</h2>
        <form>
          <input
            type="text"
            id="task"
            placeholder="Write a task here to add"
            aria-label="Add task"
          />
          <button id="add-task-btn" type="button">Add</button>
        </form>
      </section>

      <section class="available-tasks">
        <h2>Your Tasks</h2>
        <input
          type="text"
          id="search-task"
          placeholder="Search your task with here"
          aria-label="Search your task"
        />
        <ul class="task-list">
          <li class="task">
            <input
              type="checkbox"
              id="complete-task"
              aria-label="Complete Task"
            />
            <span>Go Shopping</span>
            <button id="delete-icon">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="footer-content">
        <section class="footer-section about-us">
          <h3>About</h3>
          <p>Organize your tasks easily and boost your productivity!</p>
        </section>

        <address class="footer-section contact-info">
          <h3>Contact</h3>
          <p>E-mail: <a href="mailto:info@tirkish.com">info@tirkish.com</a></p>
          <p>Phone Num: <a href="tel:+99363252437">+993 63 252437</a></p>
          <p>Full Name: Tirkish Meretdurdyyev</p>
        </address>

        <nav
          class="footer-section social-media"
          aria-label="Social Media Links"
        >
          <h3>Follow Us</h3>
          <ul class="social-links">
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="YouTube"
                ><i class="fa-brands fa-youtube social-media-icon"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
                ><i class="fa-brands fa-instagram social-media-icon"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook"
                ><i class="fa-brands fa-facebook social-media-icon"></i
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/Elemdag"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub"
                ><i class="fa-brands fa-github social-media-icon"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="copyright">
        <p>Â© 2025 Tirkish's Portfolio - All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
